<h1 class="text-center">A sample Angular Application built using Forms Module</h1>
<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onsubmit(userForm)">
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input type="text" id="name" class="form-control" placeholder="Enter name" name="name" ngModel #name="ngModel"><br>
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="text" id="email" class="form-control" placeholder="Enter email" name="email" ngModel #email="ngModel"><br>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" class="form-control" placeholder="Enter Phone number" name="phone" ngModel #phone="ngModel"><br>
    </div>
    <button type="submit" class="btn btn-success">Submit Info</button>
  </form>
</div><br>
<div>
  <h5 class="m-5">Entered Name:{{userForm.value.name}}</h5>
  <h5 class="m-5">Entered Email ID:{{userForm.value.email}}</h5>
  <h5 class="m-5">Entered Phone No:{{userForm.value.phone}}</h5>
</div>
